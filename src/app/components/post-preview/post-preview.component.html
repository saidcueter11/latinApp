<a routerLink="/post" class="card mt-3">
  <div class="card-body pb-0">
    <h2 class="card-title">{{post.title}}</h2>
    <p class="card-text">{{post.description}}</p>
    <div class="d-flex flex-row gap-2 align-items-center">
      <p class="badge bg-primary col">Username</p>
      <p class="badge bg-primary col">Time</p>
      <p class="badge bg-primary col">Category</p>
    </div>
  </div>
</a>
