<a [routerLink]="['/post', {post: obj}]" class="card mt-3 shadow-sm">
  <div class="card-body pb-0 d-flex align-items-center w-100">
    <div class="w-100">
      <app-user-card [category]="post.category" [userName]="post.userName" [userId]="post.userId" [page]="'community'">
      </app-user-card>
      <div class="mt-3">
        <h6 class="text-start">{{post.title}}</h6>
        <app-truncate-text [text]="post.description"></app-truncate-text>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex gap-2">
          <div class="d-flex align-items-start">
            <app-like-svg></app-like-svg>
            <p class="ms-2">100</p>
          </div>
          <div class="d-flex align-items-start">
            <app-dislike-svg></app-dislike-svg>
            <p class="ms-2">20</p>
          </div>
        </div>

        <div>
          <p>{{post.creationDate}}</p>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column gap-2">
    </div>
  </div>
</a>
