<p [ngClass]="{
  'overflow-hidden text-start': true,
  'text-truncate': expand
}" [ngStyle]="{'display': expand && '-webkit-box !important'}" [ngStyle]="{'-webkit-line-clamp': expand && '2'}"
  [ngStyle]="{'white-space': expand && 'normal'}" [ngStyle]="{'-webkit-box-orient': expand && 'vertical'}"
  style=" font-size: 14px;">{{text}}</p>
