<div class="card w-100 shadow-sm rounded-2">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-2">
      <app-user-card [userName]="comment.userName" [userId]="comment.userId" [page]="'community'"></app-user-card>
      <h6 class="card-subtitle my-2 text-muted">{{comment.creationDate}}</h6>
    </div>
    <app-truncate-text [expand]="expand" [text]="comment.description">
    </app-truncate-text>
  </div>
</div>
