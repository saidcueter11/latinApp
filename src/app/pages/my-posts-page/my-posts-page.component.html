<app-app-container>
  <section class="py-5 text-center container">
    <h1 class="mt-5 mb-3">My Posts</h1>
    <div *ngIf="!posts">
      <p>No Posts has been published</p>
    </div>
    <div *ngFor="let post of posts">
      <app-post-preview [post]="post"></app-post-preview>
    </div>
    <a routerLink="/create"
      class="btn btn-primary fixed-bottom rounded-circle m-0 opacity-75 flex-column align-items-center"
      style="height: 45px; width: 45px; left: 18px; bottom: 10px;"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512" width="20" height="20">
        <path fill="#fff"
          d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
      </svg></a>
  </section>

</app-app-container>
