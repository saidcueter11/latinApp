<div class="w-100 pt-4 px-2 fixed-top bg-white d-flex">
  <a (click)="previousePage()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512 " width="30" height="30">
      <path fill="#009BD3"
        d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
    </svg></a>

  <div class="w-100 text-center">
    <h3 class="m-0 me-3">Post</h3>
  </div>
</div>
<section class="container-fluid py-5">
  <div class="mt-3">
    <div class="mt-4 px-3">
      <app-user-card [userName]="post.userName" [userId]="post.userId" [page]="'post'"></app-user-card>
      <h4 class="text-start mt-2 mb-0">{{post.title}}</h4>
      <small class="text-secondary mb-3">{{post.creationDate}}</small>
      <p class="text-start mt-2">{{post.description}}</p>

      <div class="d-flex w-100 justify-content-between">
        <app-category-card [category]="post.category"></app-category-card>
        <div class="d-flex gap-3 pe-2">
          <div class="d-flex gap-2">
            <app-like-svg [isLiked]="post.userLikesIt" [postId]="post.postId"></app-like-svg>
            <p>{{post.likes}}</p>
          </div>
          <div class="d-flex gap-2">
            <app-dislike-svg></app-dislike-svg>
            <p>{{post.dislikes}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <form #myform="ngForm" (ngSubmit)="createComment(myform)">
      <div class="form-floating d-flex flex-column gap-2">
        <textarea class="form-control" required [(ngModel)]="newComment.description" name="description"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Add new comment</label>
        <span *ngIf="myform.submitted && myform.controls['description'].errors" class="text-danger">Description is
          required</span>

        <button class="btn btn-primary">Add</button>
      </div>
    </form>
    <div class="mt-3 flex-column col gap-4 d-flex" *ngFor="let comment of comments">
      <app-comments-card [comment]="comment"></app-comments-card>
    </div>

  </div>


</section>
