<div class="mt-4 mx-3">
  <a routerLink="/posts">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512 " width="30" height="30">
      <path fill="#009BD3"
            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
    </svg>
  </a>
</div>

<main class="form-register">
  <form #frm="ngForm"
        (ngSubmit)="onSubmit(frm)">
    <h1 class="h3 mb-3 fw-normal text-center">Add new Post</h1>

    <span *ngIf="frm.submitted" class="text-danger">{{errorMessage}}</span>

    <div class="form-floating" style="margin-top: 4px">
      <input type="text" class="form-control" required [(ngModel)]="post.title" name="title">
      <span *ngIf="frm.submitted && frm.controls['title'].errors" class="text-danger">The title is required</span>
      <label>Title</label>
    </div>

    <div class="form-floating" style="margin-top: 4px">
      <select class="form-control" [(ngModel)]="post.categoryId" name="categoryId">
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{category.name}}
        </option>
      </select>
      <span *ngIf="frm.submitted && frm.controls['categoryId'].errors" class="text-danger">The Category is required</span>
      <label>Categories</label>
    </div>


    <div class="form-floating" style="margin-top: 4px">
      <textarea class="form-control" style="height: 100px" required [(ngModel)]="post.description"
                name="description"></textarea>
      <span *ngIf="frm.submitted && frm.controls['description'].errors" class="text-danger">The description is required</span>
      <label>Description</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" style="margin-top: 2px" type="submit">Save</button>

  </form>
</main>
